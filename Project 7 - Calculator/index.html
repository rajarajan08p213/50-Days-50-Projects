<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script
      src="https://kit.fontawesome.com/c713fcf503.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./cal.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input type="text" name="" id="number" size="50px" />
      </div>
      <div class="data">
        <div class="row1">
          <button class="Reset">Reset/AC</button>
          <button class="number" value="Percent">%</button>
          <button class="blur" value="dvd">
            <i class="fas fa-divide"></i>
          </button>
        </div>
        <div class="row2">
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="blur" value="mlt">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
        </div>
        <div class="row3">
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="blur" value="sub">
            <i class="fa fa-minus" aria-hidden="true"></i>
          </button>
        </div>
        <div class="row4">
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="blur" value="add">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="row5">
          <button class="number" value="0">0</button>
          <button class="number" value=".">.</button>
          <button class="equal"><i class="fas fa-equals"></i></button>
        </div>
      </div>
    </div>
    <script src="./cal.js"></script>
  </body>
</html>
