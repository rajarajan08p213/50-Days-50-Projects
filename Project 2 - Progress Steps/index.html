<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <span class="number-inactive active">1</span>
        <span class="line-inactive"></span>
        <span class="number-inactive">2</span>
        <span class="line-inactive"></span>
        <span class="number-inactive">3</span>
        <span class="line-inactive"></span>
        <span class="number-inactive">4</span>
      </div>
      <button type="submit" id="prev">Previous</button>
      <button type="submit" id="next" class="active-btn">Next</button>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
